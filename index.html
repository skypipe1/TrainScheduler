<<!DOCTYPE html>
    <html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
            integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <script src="assets/main.js"></script>
    </head>

    <body class = "b">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Anytime is Train Time</h1>
                <p class="lead">Choo Choo. Chee Chee.</p>
            </div>
        </div>

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <table class="table">

                    <thead>
                        <tr>
                            <!-- The scope attribute specifies that this is a header for a column -->
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>

                </table>
            </div>
        </div>


        <!-- contains user inputs -->
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <form>
                    <h3>Add Train</h3>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Train Name</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter Train Name">

                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Destination</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Destination">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">First Train Time (HH:MM - Military Time)</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter First Train Time (HH:MM - Military Time)">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Frequency (Min)</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Frequency (Min)">
                    </div>


                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </body>

    </html>
